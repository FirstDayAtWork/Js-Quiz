<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/codeColors.css">
    <script type="module" defer src="src/scripts/darkMode.js"></script>
    <script type="module" defer src="src/scripts/indexApp.js"></script>
    <title>Test Your Knowledge of JS!</title>
</head>
<body>
    <div class="index-page__wrapper">
        <header class="header">
            <nav class="nav-menu-wrapper">
                <button popovertarget="theme-popover" class="nav-btn-style" id="night-mode-btn" type="button">Theme</button>
                <div class="popover-wrapper" id="theme-popover" popover>
                    <div class="popover-content">
                        <button class="popover-btn-style" type="button" id="light">Light</button>
                        <button class="popover-btn-style" type="button" id="dark">Dark</button>
                        <button class="popover-btn-style" type="button" id="os">OS Default</button>
                    </div>
                </div>
            </nav>
        </header>

        <div class="start-quiz-wrapper">
            <h1 class="start-quiz-h1">Test Your Knowledge of JS!</h1>
                <div class="select-wrapper-q">
                    <label for="questions">Questions</label>
                    <select name="questions" id="questions" class="select-style how-many-questions">
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="all">All</option>
                        </optgroup>
                    </select>
                </div>
                <div class="select-wrapper-l">
                    <label for="language">Language</label>
                    <select name="language" id="language" class="select-style choose-language">
                        <option value="ru" selected>RU</option>
                        <option value="en">EN</option>
                    </select>
                </div>
            <div class="start-quiz-btn-wrapper">
                <button type="button" class="btn-style" id="start-quiz-btn">Start Quiz</button>
            </div> 
        </div>
        <footer class="footer">
            <span class="footer-author-txt">Made by
                <a href="https://github.com/FirstDayAtWork">Mike</a>
            </span>
            <span class="footer-txt">You can get source of quiz questions
                <a href="https://github.com/lydiahallie/javascript-questions">here</a>!
            </span>
        </footer>
        
    </div>
    <noscript>
        <style>
            body > :first-child{
                display: none !important;
            }
        </style>
    <div class="noscript-container">
        <h1>Oooooh!!! I see wachu done right here....</h1>
        <h2>Please enable Javascript</h2>
      </div>
    </noscript>
</body>

</html>
