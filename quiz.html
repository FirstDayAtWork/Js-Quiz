<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/codeColors.css">
    <script type="module" defer src="src/scripts/darkMode.js"></script>
    <script defer type="module" src="src/scripts/app.js"></script>
    <title>JS Quiz</title>
</head>
<body>
    <div class="app__wrapper">
            <header class="header">
                <nav class="nav-menu-wrapper">
                    <button popovertarget="theme-popover" class="nav-btn-style" id="night-mode-btn" type="button">Theme</button>
                    <div class="popover-wrapper" id="theme-popover" popover>
                        <div class="popover-content">
                            <button class="popover-btn-style" type="button" id="light">Light</button>
                            <button class="popover-btn-style" type="button" id="dark">Dark</button>
                            <button class="popover-btn-style" type="button" id="os">OS Default</button>
                        </div>
                    </div>
                </nav>
                <h1>JS-Test</h1>
                <div class="nav-wrapper">
                    <div class="question-counter">?? / ??</div>
                    <button class="btn-style" id="next-q-btn" type="button" aria-disabled="true">Next</button>
                </div>
            </header>
            <div class="loader-wrapper">
                <svg class="circle" xmlns="http://www.w3.org/2000/svg" width="150px" height="150px" viewBox="0 0 24 24"><path d="M10.8 22.4C6 21.9 2.1 18 1.6 13.2.9 7.1 5.4 1.9 11.3 1.5c.4 0 .7-.3.7-.7 0-.4-.4-.8-.8-.8C4.8.4-.2 5.9 0 12.5.2 18.6 5.4 23.8 11.5 24c6.6.2 12-4.8 12.4-11.2 0-.4-.3-.8-.8-.8-.4 0-.7.3-.7.7-.3 5.9-5.5 10.4-11.6 9.7z" fill="#4ea4f6"/></svg>
            </div>
            <main class="main">
                <div class="quiz-wrapper">
                    <div class="question"></div>
                    <div class="question-js-code js-code-wrapper-style" tabindex="0"></div>
                    <div class="answer-variants"></div>
                    <details class="answer answer-off">
                        <summary class="summary">
                            <b>Ответ</b>
                        </summary>
                        <p class="answer-txt"></p>
                    </details>
                </div>
            </main>
    </div>
    <noscript>
        <style>
            body > :first-child{
                display: none !important;
            }
        </style>
    <div class="noscript-container">
        <h1>Oooooh!!! I see wachu done right here....</h1>
        <h2>Please enable Javascript</h2>
      </div>
    </noscript>
</body>
</html>
